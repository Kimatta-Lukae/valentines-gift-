<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Alma ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    font-family:'Segoe UI',sans-serif;
    color:white;
    background: url('pic 3.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center; /* center the card vertically & horizontally */
}

/* CARD */
.card{
    position:relative;
    background:rgba(0,0,0,0.35);
    backdrop-filter: blur(12px);
    padding:50px 40px;
    border-radius:18px;
    text-align:center;
    width:90%;
    max-width:480px;
    z-index:2;
    box-shadow:0 20px 40px rgba(0,0,0,.4);
    transition: all .6s ease;
}

.card.pop{ transform:scale(1.06); }
.card.fadeOut{ opacity:0; transform:scale(.9); pointer-events:none; }

button{
    background:#a3002a;
    border:none;
    color:white;
    padding:16px 32px;
    border-radius:12px;
    font-size:18px;
    margin:12px;
    cursor:pointer;
    transition:.25s;
}

button:hover{
    background:#d1003a;
    transform:translateY(-2px);
}

/* FLOATING TEXT */
.floatText{
    position:absolute;
    font-size:28px; /* enlarged font for clarity */
    font-weight: 600;
    opacity:.75;
    animation: floatUp 8s linear forwards;
    pointer-events:none;
    text-shadow: 1px 1px 5px black; /* optional for readability */
}

@keyframes floatUp{
    from{transform:translateY(0);opacity:.75;}
    to{transform:translateY(-520px);opacity:0;}
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="loveSong" preload="auto">
    <source src="audio.mpeg" type="audio/mpeg">
</audio>

<!-- CARD -->
<div class="card" id="card">
    <h1>To mi alma ‚ù§Ô∏è</h1>
    <p>I made this for you.</p>
    <h2>Do you love me?</h2>

    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üíî</button>
</div>

<script>
const audio = document.getElementById("loveSong");
const body = document.body;

const lines = [
"Love hurts ‚Äî but it‚Äôs worth it with you",
"We keep our moments forever",
"Memories don‚Äôt fade ‚Äî they stay",
"Close feels closer with you",
"You‚Äôre never alone ‚Äî not with me",
"Time stops when it‚Äôs us",
"Hold this ‚Äî it‚Äôs real",
"Come back to me ‚Äî always",
"You feel like home",
"Still you ‚Äî every time",
"No noise ‚Äî just us",
"Simple. Real. Ours.",
"I choose you ‚Äî quietly and fully",
"Even distance doesn‚Äôt change this",
"My calm place",
"This is not temporary",
"Locked in ‚Äî heart level",
"No acting ‚Äî just feeling",
"You matter ‚Äî more than you think",
"My favorite presence",
"Same choice ‚Äî every day",
"If it‚Äôs you ‚Äî I‚Äôm there",
"Real stays",
"I'm not loud ‚Äî but I'm sure",
"You‚Äôre my person",
"Still choosing you"
];

let quoteInterval = null;

function floatLine(text){
    const el = document.createElement("div");
    el.className = "floatText";
    el.innerText = text;
    el.style.left = Math.random() * (window.innerWidth - 300) + "px"; // allow for bigger text
    el.style.top = window.innerHeight + "px";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),8000);
}

/* YES BUTTON */
document.getElementById("yesBtn").onclick = ()=>{
    const card = document.getElementById("card");
    card.classList.add("pop");
    setTimeout(()=>card.classList.add("fadeOut"),400);

    // Change background to pic2.jpg
    body.style.background = "url('pic 2.jpg') no-repeat center center fixed";
    body.style.backgroundSize = "cover";

    // play audio
    audio.currentTime=0;
    audio.play().catch(()=>{});

    // floating quotes every 1.5 seconds
    let i = 0;
    quoteInterval = setInterval(()=>{
        floatLine(lines[i % lines.length]);
        i++;
    }, 1500);
};

// stop floating lines when audio ends
audio.addEventListener("ended", ()=>{
    clearInterval(quoteInterval);
});

/* NO BUTTON RUN AWAY EFFECT */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseenter", () => {
    const vw = window.innerWidth;
    const vh = window.innerHeight;

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = vw - btnWidth - 20;
    const maxY = vh - btnHeight - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.position = "absolute";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
    noBtn.style.transition = "all 0.3s ease";
});
</script>

</body>
</html>
